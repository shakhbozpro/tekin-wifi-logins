<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-wrapper">
            <a class="w-page-logo" href="./index.html">
                <img src="./assets/images/logotip.png" alt="Tekin wi-fi logotipi" width="280" height="55">
            </a>
        </div>
        <div class="login-texts">
            <h2 class="login-title">Ro'yxatdan o'tish</h2>
            <p class="login-subtitle">Ro'yxatdan o'tish uchun quyidagi ma'lumotlarni to'ldiring</p>
        </div>
        <form class="login-form">
            <label class="login-label">
                To'liq ismingiz *
                <i class="fa-solid fa-user user-icon"></i>
                <input class="login-input" type="text" placeholder="Aliyev Bahodir Baxromovich">
            </label>
            <label class="login-label">
                Telefon raqamingiz *
                <!-- <i class="fa-solid fa-phone user-icon"></i> -->
                <input class="login-input login-tel-input" id="phone" type="text" name="telephone" maxlength="19" placeholder="(__) ____-___-___" oninput="formatTelephone(this)">
                <span class="login-waring-span">Lorem ipsum dolor sit amet.</span>
            </label>
            <div class="custom-select">
                <div class="select-selected">
                    <img class="region-img" src="./assets/images/flag-uzb.jpg" alt="Uzbekiston bayrog'i" width="26" height="18">Uz +998
                </div>
                <div class="select-items">
                    <div data-value="option1">
                        <img class="region-img" src="./assets/images/flag-uzb.jpg" alt="Uzbekiston bayrog'i" width="26" height="18">Uz +998
                    </div>
                </div>
            </div>
            <label class="login-label">Jinsingizni *</label>
            <div class="login-sexs-wrapper">
                <label class="sex-label">
                    Erkak
                    <input class="sex-input" type="radio" name="user_jinsi" value="erkak">
                </label>
                <label class="sex-label">
                    Ayol
                    <input class="sex-input" type="radio" name="user_jinsi" value="ayol">
                </label>
            </div>
            <button class="login-submit-btn" type="submit">Ro'yxatdan o'tish</button>
        </form>
        <p class="login-bottom-text">
            Ro'yxatdan o'tish orqali siz barcha <a href="#"><b>Foydalanish shartlariga</b></a> rozilik bildirgan bo'lasiz!
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#phone').mask('(00) 000-00-00');
        });
    </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
